    <style>
        /* Styling for the overlay */
        #overlay {
            position: absolute; /* Position it relative to the body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black color */
            pointer-events: none; /* Allows clicks to fall through to the underlying elements */
            z-index: -1; /* Ensure the overlay is behind other content */
        }
        /* Styling for the background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative; /* Ensure the body is positioned */
            text-align: left;
        }
        /* Styling for the content */
        .content {
            position: relative;
            z-index: 1; /* Ensure the content is above the overlay */
            padding: 20px;
            color: white; /* Example content color */
        }
        .Slogan {
            position: absolute;
            left: 40%;
            top: 35%;
            transform: translate(-50%, -50%);
            color: rgb(252, 149, 59);
            font-size: 50px;
            text-align: left;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .Slogan span {
            color: antiquewhite;
            font-size: 20px;
        }
        .Slogan a.order-now-button {
            background-color: rgb(252, 149, 59); /* Orange button */
            color: black;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: inline-block; /* Ensure button stays in line */
}

.Slogan a.order-now-button:hover {
    background-color: rgb(236, 124, 45); /* Darker orange on hover */
}
        img {
            position: absolute;
            top: 50%;
            right: 250px;
            transform: translateY(-50%) rotate(0deg); /* Initial rotation angle */
            max-width: 400px; /* Adjust the max width as needed */
            animation: spin 30s linear infinite; /* Animation properties */
        }
        @keyframes spin {
            from {
                transform: translateY(-50%) rotate(0deg); /* Start rotation angle */
            }
            to {
                transform: translateY(-50%) rotate(360deg); /* End rotation angle */
            }
        }
       
    </style>
</head>
