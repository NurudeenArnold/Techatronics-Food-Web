<body class="Food_back">
     <!-- Navbar section -->
     <header class = "header">
        <a href="index.html" class="logo">Tech
            <span>Foods</span>

        <nav class = "navbar">
            <a href = "index.html">Home</a>

    <!--Menu for drinks-->
   
    <section class = top>
        <h3 class="Food_type_name">Drinks Menu</h3>
        <div class="Food_container">
            <div class="Food_box">
                <div class="Food_info">
                    <p class="name">Coke</p> 
                    <img src="food menu img/drinks_img/coke.jfif" alt="Glass of coke">
                    <p class="price">R10</p>
                    <div class="size_options">
                        <input type="radio" id="coke_small" name="coke_size" value="small">
                        <label for="coke_small">Small</label>
            
                        <input type="radio" id="coke_medium" name="coke_size" value="medium" checked>
                        <label for="coke_medium">Medium</label>
            
                        <input type="radio" id="coke_large" name="coke_size" value="large">
                        <label for="coke_large">Large</label>
                    </div>
                    <a href="login.html">add</a>
                </div>
            </div>
            
            <div class="Food_box">
                <div class="Food_info">
                    <p class="name">Cream soda float </p>
                    <img src="food menu img/drinks_img/cream soda.jfif" alt="Cream soda float">
                    <p class="price">R40</p>
                    <div class="size_options">
                        <input type="radio" id="cream_small" name="cream_soda_size" value="small">
                        <label for="cream_small">Small</label>
            
                        <input type="radio" id="cream_medium" name="cream_soda_size" value="medium" checked>
                        <label for="cream_medium">Medium</label>
            
                        <input type="radio" id="cream_large" name="cream_soda_size" value="large">
                        <label for="cream_large">Large</label>
                    </div>
                    <a href="login.html">add</a>
                </div>
            </div>
            <div class="Food_box">
                <div class="Food_info">
                    <p class="name">Fanta</p>
                    <img src="food menu img/drinks_img/fanta.jfif" alt="glass of fanta">
                    <p class="price">R15</p>
                    <div class="size_options">
                        <input type="radio" id="fanta_small" name="fanta_size" value="small">
                        <label for="fanta_small">Small</label>
            
                        <input type="radio" id="fanta_medium" name="fanta_size" value="medium" checked>
                        <label for="fanta_medium">Medium</label>
            
                        <input type="radio" id="fanta_large" name="fanta_size" value="large">
                        <label for="fanta_large">Large</label>
                    </div>
                    <a href="login.html">add</a>
                </div>
            </div>
            
            <div class="Food_box">
                <div class="Food_info">
                    <p class="name">Milkshake</p>
                    <img src="food menu img/drinks_img/milkshakes.jfif" alt="Milkshakes">
                    <p class="price">R60</p>
                    <div class="size_options">
                        <input type="radio" id="milkshake_small" name="milkshake_size" value="small">
                        <label for="milkshake_small">Small</label>
            
                        <input type="radio" id="milkshake_medium" name="milkshake_size" value="medium" checked>
                        <label for="milkshake_medium">Medium</label>
            
                        <input type="radio" id="milkshake_large" name="milkshake_size" value="large">
                        <label for="milkshake_large">Large</label>
                    </div>
                    <a href="login.html">add</a>
                </div>
            </div>
            
            <div class="Food_box">
                <div class="Food_info">
                    <p class="name">Water</p>
                    <img src="food menu img/drinks_img/water.jfif" alt="Glass of water">
                    <p class="price">R5</p>
                    <div class="size_options">
                        <input type="radio" id="water_small" name="water_size" value="small">
                        <label for="water_small">Small</label>
            
                        <input type="radio" id="water_medium" name="water_size" value="medium" checked>
                        <label for="water_medium">Medium</label>
            
                        <input type="radio" id="water_large" name="water_size" value="large">
                        <label for="water_large">Large</label>
                    </div>
                    <a href="login.html">add</a>
                </div>
            </div>
        </div>
