<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script src="https://kit.fontawesome.com/d172cda538.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <title>Registration - Food Website</title>
    <style>
        .top {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #registrationForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #registrationForm h3{
            font-size: 3rem;
            color: var(--text2-color);
            margin: 1.5rem;
            transition: 0.3s ease-in-out;
        }
        #registrationForm h3:hover{
            color: var(--text-color);
            transform: scale(1.2);
        }
        #registrationForm a{
            font-weight: 600;
            color: var(--text2-color);
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        #registrationForm a:hover{
            color: var(--text-color);
        }
        #registrationForm p{
            margin-top: 1.5rem;
        }
        #registrationbtn{
            font-size: 1rem;
            background: transparent;
            color: var(--text2-color);
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            margin-top: 2rem;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }
        #registrationbtn:hover{
            transform: scale(1.05);
            color: var(--text-color);
            background-color: white;
        }
    </style>
</head>
<body class="BackgroundIMG">
    <!-- Navbar section -->
    <header class = "header">
        <a href="index.html" class="logo">Tech
            <span>Foods</span>
        </a>
        <nav class = "navbar">
            <a href = "index.html">Home</a>
            <a href = "index.html">About</a>
            <a href = "food.html">Food Menu</a>
            <a href = "contactus.html">Contact us</a>
            <a href = "book.html">Book a table</a>
            <a href = "login.html">Order now</a>
           
        </nav>
        </header>
    <section class = top>
        <div class="form">
            <form action="" id="registrationForm">
                <h3>Register</h3>
                <div class="field-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="field-group">
                    <input type="text" id="surname" name="surname" placeholder="Surname" required>
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="field-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="field-group">
                    <input type="tel" id="contact" name="contact" placeholder="Phone Number" required>
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>
                <div class="field-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>                
                <input type="submit" id="registrationbtn" value="Register">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>
    <!-- Footer section -->
    <footer>
        <a href = "https://www.facebook.com/capacitiza/" target="_blank"><i class="devicon-facebook-plain"></i></a>
        <a href = "https://za.linkedin.com/showcase/capacitiza/" target="_blank"><i class="devicon-linkedin-plain"></i></a>
        <p>Contact us at: Techatronics@TechFoods.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
